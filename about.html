<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Sanchez</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #4f46e5;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --section-bg: #f3f4f6;
            --card-bg: #ffffff;
            scroll-behavior: smooth;
        }

        body.dark-mode {
            --text-color: #f3f4f6;
            --bg-color: #111827;
            --section-bg: #1f2937;
            --card-bg: #374151;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: 200px;
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            grid-column: span 2;
            grid-row: span 1;
        }

        .gallery-item.wide {
            grid-column: span 4;
        }

        .gallery-item.tall {
            grid-row: span 2;
        }

        .gallery-item.large {
            grid-column: span 3;
            grid-row: span 2;
        }

        .quote-card {
            background: var(--card-bg);
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-style: italic;
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-color);
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 2;
            width: 90%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .text-overlay h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .gallery-item:hover .gallery-content {
            opacity: 1;
            transform: translateY(0);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .dark-mode .header {
            background: rgba(17, 24, 39, 0.8);
        }

        .name {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .contact {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .contact a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: var(--primary-color);
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .skill-tag {
            background-color: rgba(37, 99, 235, 0.8);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 2rem;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 1rem;
            }

            .gallery-item.wide,
            .gallery-item.large {
                grid-column: span 2;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="name">Luis Sanchez</div>
        <div class="contact">
            <a href="mailto:luisanchez@berkeley.edu">luisanchez@berkeley.edu</a>
            <a href="https://github.com/luisryu" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/suislanchez" target="_blank">LinkedIn</a>
        </div>
    </header>

    <div class="gallery-grid" style="margin-top: 80px;">
        <!-- Intro Quote -->
        <div class="gallery-item wide quote-card" data-aos="fade-up">
            <p>"Born in the Philippines, raised in Texas, found my calling in California. Now building in the Bay Area, turning ideas into reality one line of code at a time. Previously at Duolingo, helping millions learn languages worldwide."</p>
        </div>

        <!-- Piano -->
        <div class="gallery-item large" data-aos="fade-up">
            <img src="assets/poby1.PNG" alt="Personal Photo">
            <div class="gallery-content">
                <div class="skills-container">
                </div>
            </div>
        </div>

        <!-- Hiking -->
        <div class="gallery-item tall" data-aos="fade-up" data-aos-delay="100">
            <img src="assets/hiking.jpg" alt="Hiking">
            <div class="gallery-content">
            </div>
        </div>

        <!-- Views -->
        <div class="gallery-item" data-aos="fade-up" data-aos-delay="200">
            <img src="assets/views.jpg" alt="Scenic Views">
            <div class="gallery-content">
            </div>
        </div>

        <!-- Spring Photo -->
        <div class="gallery-item wide" data-aos="fade-up">
            <img src="assets/spring.jpg" alt="Spring">
            <div class="gallery-content">
            </div>
        </div>

        <!-- Personal Photo 2 -->
        <div class="gallery-item" data-aos="fade-up" data-aos-delay="100">
            <img src="assets/poby2.JPG" alt="Personal Photo">
            <div class="gallery-content">
            </div>
        </div>

        <!-- Duolingo Quote -->
        <div class="gallery-item quote-card" data-aos="fade-up" data-aos-delay="200">
        </div>

        <!-- Photo by Me -->
        <div class="gallery-item wide" data-aos="fade-up">
            <img src="assets/takenbyme.jpg" alt="Photography">
            <div class="gallery-content">
            </div>
        </div>

        <!-- Portrait -->
        <div class="gallery-item" data-aos="fade-up" data-aos-delay="100">
            <img src="assets/pobytori.JPG" alt="Portrait">
            <div class="gallery-content">
            </div>
        </div>

        <!-- Building Community -->
        

        <!-- Current Focus -->
   
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            offset: 150
        });

        // Modal functionality
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const closeModal = document.querySelector('.close-modal');

        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
                const content = item.querySelector('.gallery-content').cloneNode(true);
                modalContent.innerHTML = '';
                modalContent.appendChild(content);
                modal.style.display = 'flex';
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.gallery-item').forEach(item => {
            observer.observe(item);
        });
    </script>
</body>
</html>
